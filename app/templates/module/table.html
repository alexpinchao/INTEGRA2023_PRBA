<table class="table table-hover text-center">
    <thead>
        <tr class="align-middle">
            <th class="border-gray-200">Id</th>
            <th class="border-gray-200">Nombre del escenario</th>
            <th class="border-gray-200">Proceso</th>
            <th class="border-gray-200">Año proyectado</th>
            <th class="border-gray-200">Fecha de creación</th>
            <th class="border-gray-200">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Item -->
        {% for item in data_table_init %}
        <tr>
            <td>
                <a href="#" class="fw-bold"> {{ item['id'] }} </a>
            </td>
            <td>
                <span class="fw-normal">{{ item['strategy_name'] }}</span>
            </td>
            <td>
                <span class="fw-normal">{{ item['type'] }}</span>
            </td>
            <td>
                <span class="fw-normal">{{ item['anio'] }}</span>
            </td>
            <td>
                <span class="fw-normal">{{ item['date'] }}</span>
            </td>
            <td>
                <a href="#iniciar"
                    onclick="checkParameters()">
                    <span class="fw-normal"><svg class="icon me-2 icon-xxs" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fillColor="currentColor">
                            <path
                                d="M8.707 19.707 18 10.414 13.586 6l-9.293 9.293a1.003 1.003 0 0 0-.263.464L3 21l5.242-1.03c.176-.044.337-.135.465-.263zM21 7.414a2 2 0 0 0 0-2.828L19.414 3a2 2 0 0 0-2.828 0L15 4.586 19.414 9 21 7.414z">
                            </path>
                        </svg></a>
                <a href="/dashboard/delete/{{item.id}}"
                    >
                    <svg class="icon me-2 icon-xxs" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fillColor="currentColor">
                        <path d="M6 7H5v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7H6zm10.618-3L15 2H9L7.382 4H3v2h18V4z">
                        </path>
                    </svg></a>
                <a href="#scenarios_3"
                    onclick="viewScenary('{{ item.id }} ','{{ item.strategy_name }}','{{ item.type }}', '{{ item.anio}}')">
                    <svg class="icon me-2 icon-xs" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fillColor="currentColor">
                        <path
                            d="M12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3 1.641 0 3-1.358 3-3 0-1.641-1.359-3-3-3z">
                        </path>
                        <path
                            d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z">
                        </path>
                    </svg></a>
                </span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
